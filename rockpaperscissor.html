<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title >Rock-Paper-Scissor Game</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Rock - Paper - Scissor</header>
        
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Let's play!</p>
        </div>

        <div class="choices">
                <div class="choice" id="rock">
                    <img src="img/rock.png" alt="a rock" style="width: 150px">
                </div>
                <div class="choice" id="paper">
                    <img src="img/paper.png" alt="paper" style="width: 150px">
                </div>
                <div class="choice" id="scissor">
                    <img src="img/scissors.png" alt="scissor" style="width: 150px">
                </div>  
        </div>

        
        <div class="reset">
            <div id="reset-box">Reset Game</div>
        </div>

        <script src="myScript.js"></script>
        </div>
    </body>
</html>
